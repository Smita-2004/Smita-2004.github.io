<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>

    <h1>Multimedia</h1>

    <h3>Audio File</h3>
    <audio controls>
        <source src="boot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h3>Video File</h3>
    <video controls width="320" height="240">
        <source src="st1.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h3>Video File with Subtitles</h3>
    <video controls width="320" height="240" autoplay muted>
        <source src="st1.mp4" type="video/mp4">
        <track src="subtitles1.vtt" kind="subtitles" srclang="en" label="English">
        <track src="subtitles2.vtt" kind="subtitles" srclang="hi" label="Hindi">
        Your browser does not support the video element.
    </video>

    <hr>

    <h3>SVG Graphic</h3>
    <svg width="900" height="900">
        <circle cx="250" cy="400" r="200" stroke="red" stroke-width="5" fill="pink" />
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="red" />
        <text fill="black" font-size="45" font-family="Verdana" x="50" y="40">ZEE Cinema</text>
    </svg>

</body>
</html>
